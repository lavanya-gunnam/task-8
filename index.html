<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
   <script>
    function changeSwiper() {
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          319: {
          slidesPerView: 1,
          spaceBetween:10,
        },
        576: {
          slidesPerView: 2,
          spaceBetween:20,
          },
       992: {
          slidesPerView: 3,
          spaceBetween:30,
        
         
        },
        1200: {
          slidesPerView: 5,
          spaceBetween:20,
          
          },
        },
      });
    }
    </script>
